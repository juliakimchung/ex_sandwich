<body>


<div id="sandwich">

  <p>Bread:</p>
<div id="addBread">
  <input type="button" value="White Bread" id="whiteBread">
  <input type="button" value="Wheat Bread" id="wheatBread">
  <input type="button" value="Multigrain" id="multigrain">
</div>

   <p>Cheese:</p>
  <div id="addCheese">
    <input type="button" value="blue cheese" id="blueCheese">
    <input type="button" value="swiss" id="swissCheese">
    <input type="button" value="cheddar" id="cheddarCheese">
    </div>


  <p>Meat:</p>
    <div id="addMeat">
    <input type="button" value="salami" id="salamiMeat">

     <input type="button" value="ham" id="hamMeat"></div>

    </div>

</div>
